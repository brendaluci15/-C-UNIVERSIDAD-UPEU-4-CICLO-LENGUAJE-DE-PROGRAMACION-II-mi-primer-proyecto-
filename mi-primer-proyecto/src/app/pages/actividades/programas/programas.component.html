<button type="button" (click)="openModal()" class="float-right btn btn-primary mb-2">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered ">
    <thead>
    <tr>
      <th>#</th>
      <th>Programa</th>
      <th>Descripci√≥n</th>
      <th colspan="2" class="text-center">Opciones</th>

    <tbody>

      <td>{{programa.progId}}</td>
